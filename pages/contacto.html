<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Ferreira</title>
</head>

<body>
    <header>
        <h1>LOGO</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulario</h2>
            <form action="">
                <fieldset>
                    <legend>Contacto</legend>
                    <div>
                        <label for="name">Nombre</label>
                        <input type="text" name="name">

                    </div>
                    <br>
                    <div>
                        <label for="nastname">Apellido</label>
                        <input type="text" name="lastname">
                    </div>
                    <br>
                    <div>
                        <label for="civil">Como nos conociste?</label>
                        <input type="radio" value="Redes sociales" name="Conociste">Redes Sociales
                        <input type="radio" value="Amigos" name="Conociste">Amigos
                        <input type="radio" value="Via publica" name="Conociste">Via publica
                        <input type="radio" value="otro" name="Conociste">otro
                    </div>
                    <br>
                    <div>
                        <label for="mail">Escribe tu mail</label>
                        <input type="email" name="mail">
                    </div>
                    <br>
                    <div>
                        <label for="pass">Password</label>
                        <input type="password" name="pass">
                    </div>
                    <br>
                    <div>
                        <label for="nac">Selecciona fecha de nacimiento</label>
                        <input type="date" name="nac">
                    </div>
                    <br>
                    <div>
                        <label for="coment">Escribe un comentario</label><br>
                        <textarea name="coment" id="" cols="20" rows="10"></textarea>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="enviar">
                        <input type="reset" value="reset">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <hr>
        <h4>Creada por Cristian</h4>
    </footer>

</body>

</html>
